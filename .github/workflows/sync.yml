name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    # 每天国际标准时间 0点 (北京时间早上8点) 执行一次检查
    - cron: "0 0 * * *"
  workflow_dispatch:
    # 允许你手动点击按钮触发同步

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # 1. 检出你的代码
      - name: Checkout target repo
        uses: actions/checkout@v3

      # 2. 同步上游代码 (使用第三方 Action 简化操作)
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: ChatGPTNextWeb/ChatGPT-Next-Web # 原作者的仓库地址
          upstream_sync_branch: main    # 原作者的主分支 (通常是 main)
          target_sync_branch: main      # 你仓库的主分支 (通常是 main)
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # 自动生成的令牌，无需手动设置
          test_mode: false

      # 3. 如果有更新，打印日志
      - name: New commits found
        if: steps.sync.outputs.has_new_commits == 'true'
        run: echo "New commits were found to sync."

      - name: No new commits
        if: steps.sync.outputs.has_new_commits == 'false'
        run: echo "There were no new commits."

      - name: Show value of 'has_new_commits'
        run: echo ${{ steps.sync.outputs.has_new_commits }}
